<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeather</title>
    <link rel="stylesheet" href="css/notosanskr.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jquery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center cityname" id ="cityname">장기동</div>
        <p class="text-center time" id="time">오후 05시 49분</p>
        <div class="tempbox mt-5">
            <div class="nowtemp d-flex align-items-center" id="nowtemp">
                <i class = "wi wi-day-sunny"></i>
                <p class="desc ml-3" id="desc">햇볕은 쨍쨍</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <p class="temp" id="temp">-20</p>
             
                <span class="min-temp" id="min-temp">
                    <i class = "wi wi-thermometer text-primary text-shadow"></i>-50°C
                </span>
                <span class="max-temp" id="max-temp">
                    <i class = "wi wi-thermometer text-danger text-shadow"></i>10°C
                </span>
            </div>
            <div class="col-3 ntemp">
                <h1 >내일</h1>
                <div class="wi-icon">
                    <i class="wi wi-day-rain"></i>
                </div>
                <div class="wi-text">
                    <span class="nm-temp">최저 51°</span>
                    <span class="nm-temp">최저 100°</span>
                </div>
            </div>
            <div class="col-3 ntemp">
                <h1 >모레</h1>
                <div class="wi-icon">
                    <i class="wi wi-day-rain"></i>
                </div>
                <div class="wi-text">
                    <span class="nm-temp">최저 51°</span>
                    <span class="nm-temp">최저 100°</span>
                </div>
            </div>
            
        </div>
        <div class="twotemp">
            
        </div>
        <div class="threetemp">



            </div>
        </div>
    </div>
</body>
</html>
